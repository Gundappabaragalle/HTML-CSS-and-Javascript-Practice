<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html/css/javascript practice project-1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <h2>Figma</h2>
    </header>
    <div class="hero">
      <form action="" class="form">
        <header class="form-header">Tell us about yourself</header>
        <input
          type="text"
          name="name"
          id="name"
          class="input border-input"
          placeholder="Enter you name"
        />
        <select
          name="why you use figma?"
          id="why_you_use_figma?"
          class="input border-input"
        >
          <option disabled selected value>Why you use figma?</option>
          <option value="Design">Design</option>
          <option value="Software-developer">Software-developer</option>
          <option value="management">Management</option>
          <option value="other">Other</option>
        </select>
        <div class="input">
          <input
            type="checkbox"
            name="i_agree_to_join_figma's_mailing_list"
            id="agre_disagree"
          />
          <label for="agre_disagree"
            >I agree to join Figma's mailing list</label
          >
        </div>
        <input type="submit" value="submit" class="input border-input" />
      </form>
    </div>
  </body>
</html>
